<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Custom Video Player | HTML5 Video API</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <h1>Custom Video Player</h1>
    <video src="./assets/videos/gone.mp4" id="video" class="screen" poster="./assets/img/poster.png"></video>
    <div class="controls">
      <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <input type="range" class="progress" id="progress" min="0" max="100" step="0.1" value="0">
      <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="./assets/js/vendor.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
