<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Expence Tracker | Array Methods & Local Storage</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <h2>Expence Tracker</h2>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <div id="money-plus" class="money plus">+$0.00</div>
        </div>
        <div>
          <h4>Expense</h4>
          <div id="money-minus" class="money minus">-$0.00</div>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">Cash <span>-$400</span><button class="delete-btn">x</button></li> -->
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text"></label>
          <input type="text"  d="text" placeholder="Enter text...">
        </div>
        <div class="form-control">
          <label for="amount">Amount <br> (negative - expense, positive - income)</label>
          <input type="number" id="amount" placeholder="Enter amount...">
        </div>
        <button class="btn">Add Transaction</button>
      </form>

    </div>

    <script src="./assets/js/vendor.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
